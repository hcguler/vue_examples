<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrase</button>
    <h1>{{ counter }}</h1>
    <h1>{{ result() }}</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            result () {
                return this.counter > 5 ? "Greather than 5" : "Smaller than 5";
            }
        }
    });
</script>
</body>
</html>
