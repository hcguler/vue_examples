<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app">
    <input type="text" v-on:input="changeListener">
    <hello></hello>
    <h1>{{ title }}</h1>
</div>
<div id="app1">
    <hello></hello>
    <hello></hello>

    <input type="text" v-on:input="changeListener">
    <h1>{{ title }}</h1>
</div>

<hello></hello>
<hello></hello>

<div id="app2"></div>

<script>

    Vue.component('hello', {
        template: '<h1>Hello  Component!</h1>'
    });

    var vm = new Vue({
        el: '#app',
        data: {
            title: "title"
        },
        methods: {
            changeListener: function (event) {
                this.title = event.target.value;
            }
        }
    });
    var vm1 = new Vue({
        data: {
            title: "title1"
        },
        methods: {
            changeListener: function (event) {
                this.title = event.target.value;
            }
        }
    });
    vm1.$mount('#app1');

</script>
</body>
</html>
