<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else="show">Now you see me!</p>
    <p>Do you also see me?</p>
    <button @click="show=!show">Switch</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
