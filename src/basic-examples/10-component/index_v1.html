<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app">

    <my-cmp></my-cmp>

</div>

<script>
    Vue.component('my-cmp', {
        data: function () {
            return {
                status: 'Critical'
            }
        },
        template: '<p>Server Status: {{ status }}</p>'
    })
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
