<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app1">

    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>
<div id="app2">

    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>

<script>
    var data = {
        status: 'Critical External'
    }
    var cmp = {
        data: function () {
            return data;
        },
        methods: {
            changeStatus: function () {
                this.status = 'Normal';
            }
        },
        template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>'
    }
    new Vue({
        el: '#app1',
        components: {
            'my-cmp': cmp
        }
    })
    new Vue({
        el: '#app2',
        components: {
            'my-cmp': cmp
        }
    });
</script>
</body>
</html>
