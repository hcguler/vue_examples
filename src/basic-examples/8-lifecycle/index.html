<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<div id="app">
    <input type="text" v-on:input="changeListener">
    <h1>{{ title }}</h1>
    <button @click="title='Changed'">Change Title</button>
    <button @click="destroy">Destroy</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: "title"
        },
        methods: {
            changeListener: function (event) {
                this.title = event.target.value;
            },
            destroy: function () {
                this.$destroy();
            }
        },
        beforeCreate() {
            console.log("beforeCreated");
        },
        created() {
            console.log("created");
        },
        beforeMount() {
            console.log("beforeMount");
        },
        mounted() {
            console.log("mounted");
        },
        beforeUpdate() {
            console.log("beforeUpdate");
        },
        updated() {
            console.log("updated");
        },
        beforeDestroy() {
            console.log("beforeDestroy");
        },
        destroyed() {
            console.log("destroyed");
        }
    });
</script>
</body>
</html>
